<div class="form-wrapper">
                <form id="rsvp-form" action="https://formspree.io/f/mvgayvza" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre completo:</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre y apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="guests">Número de acompañantes:</label>
                        <select id="guests" name="guests" required onchange="updateGuestFields()">
                            <option value="0">Solo yo</option>
                            <option value="1">1 acompañante</option>
                            <option value="2">2 acompañantes</option>
                            <option value="3">3 acompañantes</option>
                            <option value="4">4 acompañantes</option>
                            <option value="5">5 acompañantes</option>
                        </select>
                    </div>
                    <div id="guest-names" class="form-group" style="display: none;">
                        <label>Nombres de los acompañantes:</label>
                        <div id="guest-fields">
                            <!-- Los campos se generarán dinámicamente con JavaScript -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>¿Consumirás alcohol?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="alcohol-yes" name="alcohol" value="Sí">
                                <label for="alcohol-yes">Sí</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="alcohol-no" name="alcohol" value="No">
                                <label for="alcohol-no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Alergias o restricciones alimentarias:</label>
                        <textarea id="allergies" name="allergies" placeholder="Indícanos si tienes alguna alergia o restricción alimentaria (tuya o de tus acompañantes)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje para los novios (opcional):</label>
                        <textarea id="message" name="message" placeholder="Escribe un mensaje para Raquel y Roberto"></textarea>
                    </div>
                    
                    <!-- Campo oculto para el asunto del email -->
                    <input type="hidden" name="_subject" value="Confirmación de Asistencia - Boda Raquel y Roberto">
                    
                    <button type="submit">Enviar Confirmación</button>
                </form>
            </div>
