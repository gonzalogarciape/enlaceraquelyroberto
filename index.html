<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel & Roberto - Nuestra Boda</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap');
        
        :root {
            --primary-color: #D7C69A;    /* Champán */
            --secondary-color: #F9F6F0;  /* Blanco roto */
            --accent-color: #E6D7B9;     /* Champán claro */
            --text-color: #8C7853;       /* Marrón dorado */
            --light-text: #BDAD8E;       /* Champán claro para textos */
            --white: #ffffff;            /* Blanco puro */
            --light-bg: #FFFDF7;         /* Fondo ligeramente crema */
            --gold: #D7C69A;             /* Oro champán */
            --shadow: 0 5px 20px rgba(215,198,154,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            background-color: var(--light-bg);
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.8;
            overflow-x: hidden;
            font-size: 18px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Alex Brush', cursive;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .text-center {
            text-align: center;
        }

        /* Header & Navigation */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 60px;
            width: auto;
            max-width: 100%;
            transition: height 0.3s ease;
        }
        
        header.scrolled .logo-img {
            height: 45px;  /* Logo más pequeño al hacer scroll */
        }

        .nav-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 8px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1513278974582-3e1b4a4fa21e?q=80&w=1000&auto=format&fit=crop') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            z-index: 1;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.85);
            padding: 60px;
            border-radius: 5px;
            position: relative;
            color: var(--text-color);
            box-shadow: var(--shadow);
        }
        
        .hero-content::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid var(--gold);
            border-radius: 2px;
            pointer-events: none;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            line-height: 1.2;
            color: var(--primary-color);
        }

        .hero p {
            font-size: 1.6rem;
            margin-bottom: 30px;
            font-weight: 300;
            font-family: 'Cormorant Garamond', serif;
        }

        .hero .date {
            font-size: 2.2rem;
            font-weight: 500;
            margin: 20px 0 40px;
            letter-spacing: 1px;
            color: var(--primary-color);
            font-family: 'Cormorant Garamond', serif;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--primary-color);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--white);
        }

        .btn-outline:hover {
            background-color: var(--white);
            color: var(--primary-color);
        }

        /* Decorative Elements */
        .floral-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background-image: url('https://images.unsplash.com/photo-1580173146236-c785e5625c1e?q=80&w=300&auto=format&fit=crop');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            opacity: 0.7;
        }
        
        .floral-top-left {
            top: -30px;
            left: -30px;
            transform: rotate(-15deg);
        }
        
        .floral-bottom-right {
            bottom: -30px;
            right: -30px;
            transform: rotate(165deg);
        }
        
        .section-decoration {
            position: relative;
            overflow: hidden;
        }
        
        .section-decoration::before,
        .section-decoration::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('https://images.unsplash.com/photo-1508359673976-a743c9e9f79c?q=80&w=300&auto=format&fit=crop');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: 0;
        }
        
        .section-decoration::before {
            top: 50px;
            left: -50px;
            transform: rotate(-15deg);
        }
        
        .section-decoration::after {
            bottom: 50px;
            right: -50px;
            transform: rotate(165deg);
        }

        /* Countdown Section */
        .countdown-section {
            padding: 80px 0;
            background-color: var(--white);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .countdown-item {
            margin: 0 20px;
            min-width: 120px;
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            font-family: 'Playfair Display', serif;
            line-height: 1;
        }

        .countdown-label {
            text-transform: uppercase;
            color: var(--light-text);
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Section Styling */
        section {
            padding: 100px 0;
        }

        section:nth-child(even) {
            background-color: var(--white);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding-bottom: 20px;
        }

        .section-title h2 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .section-title p {
            font-size: 1.1rem;
            color: var(--light-text);
            max-width: 700px;
            margin: 0 auto;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        /* Details Cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid rgba(215, 198, 154, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(215, 198, 154, 0.5);
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(215, 198, 154, 0.2);
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        .card-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        /* RSVP Form */
        .form-wrapper {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E6D7B9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            transition: border-color 0.3s ease;
            background-color: #FFFDF7;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(215, 198, 154, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            border: 2px solid var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: transparent;
            color: var(--primary-color);
        }

        /* Resto de estilos... */

        /* Media Queries */
        @media (max-width: 992px) {
            .timeline::before {
                left: 40px;
            }

            .timeline-item {
                justify-content: flex-start;
                flex-direction: column;
            }

            .timeline-content {
                width: calc(100% - 80px);
                margin-left: 80px;
            }

            .timeline-item:nth-child(odd) .timeline-content::before,
            .timeline-item:nth-child(even) .timeline-content::before {
                left: -10px;
                right: auto;
            }
        }

        @media (max-width: 768px) {
            .logo-img {
                height: 45px;  /* Logo más pequeño en dispositivos móviles */
            }
            
            header.scrolled .logo-img {
                height: 35px;
            }
            
            .hero h1 {
                font-size: 4rem;
            }

            .hero p, .hero .date {
                font-size: 1.4rem;
            }

            .nav-toggle {
                display: block;
            }

            nav {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: var(--white);
                box-shadow: 0 10px 20px rgba(215,198,154,0.1);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav.active {
                max-height: 400px;
            }

            nav ul {
                flex-direction: column;
                padding: 20px 0;
            }

            nav ul li {
                margin: 10px 20px;
            }

            .countdown-container {
                flex-wrap: wrap;
            }

            .countdown-item {
                margin: 10px;
                min-width: 80px;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .section-title h2 {
                font-size: 2.8rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero-content {
                padding: 40px 30px;
            }
            
            .form-wrapper {
                padding: 30px 20px;
            }
            
            .btn {
                font-size: 0.85rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 576px) {
            section {
                padding: 50px 0;
            }
            
            .hero {
                padding: 0 10px;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .hero .date {
                font-size: 1.2rem;
                margin: 15px 0 30px;
            }

            .hero-content {
                padding: 30px 20px;
                width: 90%;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.8rem;
                width: 100%;
                margin-bottom: 10px;
            }

            .countdown-item {
                min-width: 70px;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 0.8rem;
            }

            .form-wrapper {
                padding: 25px 15px;
            }
            
            .section-title h2 {
                font-size: 2.6rem;
            }
            
            .card {
                margin-bottom: 20px;
            }
            
            input, select, textarea {
                font-size: 1rem;
                padding: 14px 15px;
            }
            
            .timeline-item {
                margin-bottom: 30px;
            }
            
            .timeline-time {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container header-container">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="Raquel & Roberto" class="logo-img">
            </a>
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#countdown">Contador</a></li>
                    <li><a href="#detalles">Detalles</a></li>
                    <li><a href="#rsvp">Confirmación</a></li>
                    <li><a href="#ubicacion">Ubicación</a></li>
                    <li><a href="#agenda">Agenda</a></li>
                    <li><a href="#faq">Preguntas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Resto del HTML no se modifica -->
    <!-- ... -->

</body>
</html>
